[build]
builder = "nixpacks"
buildCommand = "NODE_ENV=development npm install --legacy-peer-deps && npm run build"

[deploy]
startCommand = "NODE_ENV=production npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[variables]
NEXT_TELEMETRY_DISABLED = "1"

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]